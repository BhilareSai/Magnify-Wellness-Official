<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<body>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <header>
    <div id="navbar"></div>
  </header>

  <body>

    <div class="container">
      <div class="title">
        <h1 style="margin-top: 3rem; margin-bottom: 100px; font-family: Montserrat, sans-serif; font-size: 64px; text-align: center; line-height: 78px;">
          Contact Us
        </h1>


        <img src="./home-assets/maggie.png" alt="maggie-logo">

        <h2>
          Thanks for reaching out to us!
        </h2>
        <h2>
          We typically respond within 2-3 business days.
        </h2>


      </div>


      <!-- Contact form-->
      <!-- 2/2/2021 Update: using a mailto link as the action value for now until we find a better solution-->
      <div class="form-container">
        <form action="mailto:info@magnifywellness.org" method="POST" name="contact_form">

          <input name="first_name" type="text" required placeholder="Name" />

          <input name="email" type="email" required placeholder="Email" />
          <br>

          <textarea name="message" cols="30" rows="10" required placeholder="Enter your message here ..."></textarea>

          <input type="submit" value="Send">
        </form>
      </div>

      <!--Slack-->
      <br><br><br><div class="slack">
        <h4>
          Join Our Slack Community
        </h4>
        <br>
        <div>
          <a href="https://join.slack.com/t/magnifywellne-a547546/shared_invite/zt-kkcfm6w3-6TGPvdgfGg1nvaXDGe1vJA"><input type="join" value="Join"></a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div id="footer"></div>

    </footer>
  </body>

  <script type="text/javascript">

    $(document).ready(function () {
      // LOAD THE HEADER AND FOOTER
      $('#navbar').load('./navbar/navbar.html');
      $('#footer').load('./footer/footer.html');

    })

  </script>
